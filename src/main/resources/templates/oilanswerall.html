<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oil Answer all</title>
</head>
<body>
<div th:each="answer : ${oilAllAnswers}">
    <h3 th:text="${answer.getId()} + '. ' + ${answer.getNameAnswer()}"></h3>
    <div th:each="tests : ${answer.getCorrectAnswer()}">
        <ul th:each="test : ${tests}">
            <li th:text="${test}"></li>
        </ul>
    </div>
</div>
</body>
</html>
